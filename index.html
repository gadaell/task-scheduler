<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row" data-id="9">
        <div class="hour col-sm-1">0900</div>
        <textarea id="text01" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="10">
        <div class="hour col-sm-1">1000</div>
        <textarea id="text02" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="11">
        <div class="hour col-sm-1">1100</div>
        <textarea id="text03" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="12">
        <div class="hour col-sm-1">1200</div>
        <textarea id="text04" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="13">
        <div class="hour col-sm-1">1300</div>
        <textarea id="text05" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="14">
        <div class="hour col-sm-1">1400</div>
        <textarea id="text06" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="15">
        <div class="hour col-sm-1">1500</div>
        <textarea id="text07" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="16">
        <div class="hour col-sm-1">1600</div>
        <textarea id="text08" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
      <div class="time-block row" data-id="17">
        <div class="hour col-sm-1">1700</div>
        <textarea id="text09" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 fas fa-save icon"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
